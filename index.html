
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusha ‚Äî –ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/logo1.png">
</head>
<body>
    <div class="container">
        <img src="/static/logo1.png" alt="Lusha logo" class="logo">
        <h1>Lusha</h1>
        <p>–°–ø—Ä–æ—Å–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å —É Lusha üëá</p>
        <input type="text" id="inputText" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø–æ–≥–æ–¥–∞ –≤ –ë–∏—à–∫–µ–∫–µ" />
        <button onclick="sendQuestion()">–°–ø—Ä–æ—Å–∏—Ç—å</button>
        <button onclick="startListening()">üé§ –ì–æ–≤–æ—Ä–∏—Ç—å</button>
        <div id="response"></div>
    </div>

    <script>
        function sendQuestion() {
            const input = document.getElementById('inputText').value;
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: input })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('response').innerText = data.answer;
                speak(data.answer);
            });
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ru-RU';
            recognition.start();

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById('inputText').value = text;
                sendQuestion();
            };
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';
            synth.speak(utterance);
        }
    </script>
</body>
</html>
